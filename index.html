<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <!-- Main container -->
  <div class="container">
    <div class="row">
      <div class="card-group col-12 col-md-10 offset-md-1 my-md-auto">

        <!-- Input section -->
        <div class="card inputSection col-12 col-md-6">
          <div class="card-body">
            <form>
              <div class="row px-3">
                <div class="col-12 col-md-11 px-4">
                  <span class="card-title d-block text-white">Enter Temperature</span>

                  <!-- Label for temperature input -->
                  <label for="degreeInput" class="py-sm-2 text-white">Degree</label>
                  
                  <!-- Input where the user selects the temperature and a drop-down menu to choose the type of degrees -->
                  <div class="input-group">
                    <input type="number" class="form-control" id="inputDegree" name="inputDegree" placeholder="Enter Degree" value="0" />
                    <div class="input-group-append">

                      <!-- Dropdown menu set up in Â°C only -->
                      <select class="form-control" id="selectInputDegreeType">
                        <option value="C" selected>&deg;C</option>
                      </select>
                    </div>
                  </div>

                  <!-- Dropdown menu for users to choose the conversion type -->
                  <label for="selectConversionType" class="py-sm-2 text-white">Convert In</label>

                  <!-- Dropdown menu for users to choose either F or K -->
                  <div class="input-group d-inline-block">
                    <div class="input-group-append">
                      <select class="form-control" id="selectConversionType">
                        <option value="F" selected> Fahrenheit (&deg;F) </option>
                        <option value="K">Kelvin (K)</option>
                      </select>
                    </div>
                  </div>

                  <!-- Convert button -->
                  <button type="submit" onclick="convert()" class="convertBtn
                                        btn btn-lg
                                        col-12 col-md-6
                                        offset-md-3
                                        mt-4
                                        rounded-pill
                                        d-flex
                                        justify-content-center
                                        align-items-center
                                        text-white"> Convert&emsp; <svg class="mt-1" xmlns="http://www.w3.org/2000/svg" width="15px" height="15px" viewBox="0 0 21.367 20.826">
                      <path id="Icon_awesome-arrow-right" data-name="Icon awesome-arrow-right" d="M9.085,4.042l1.059-1.059a1.14,1.14,0,0,1,1.617,0l9.271,9.266a1.14,1.14,0,0,1,0,1.617L11.76,23.137a1.14,1.14,0,0,1-1.617,0L9.085,22.078A1.146,1.146,0,0,1,9.1,20.443l5.747-5.475H1.145A1.142,1.142,0,0,1,0,13.823V12.3a1.142,1.142,0,0,1,1.145-1.145H14.85L9.1,5.678A1.138,1.138,0,0,1,9.085,4.042Z" transform="translate(0 -2.647)" fill="#fff" />
                    </svg>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        
        <!-- Results section -->
        <div class="card resultSection col-12 col-md-6">
          <div class="card-body d-flex justify-content-center
                        align-items-center">
            <div id="resultValueSection">

              <!-- Converted temperature displayed -->
              <div id="convertedDegree">32</div>
              <h3 id="degree">&deg;</h3>
              <h3 id="convertedUnit">F</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
